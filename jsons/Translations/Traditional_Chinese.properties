Your evil intentions shall not leave unpunished. = 你的邪惡意圖必得報應。
You......! = 你......！
Zdravstvuyte. This is the Northland People's United Front. May I represent my people to welcome you. = 你好。這裡是北境人民戰線。請允許我代表我的人民歡迎您。
The people of the United Front are listening. = 陣線的人民正在聆聽。
My people do not welcome you, enemy. But I'll let you speak. = 我的人民不歡迎你，敵人。但我會給你發言的機會。
Here are my people's demands. Make a wise decision. = 這是我人民的要求。做出你最明智的決定。
Under a Common Banner = 統一陣線
Pechgorod = 佩奇哥羅德鑄爐城

New Astria Extraterrestrial Company = 新亞外天殖民公司
Ma Shirong = 馬世榮
The Board of Directors have come to a conclusion that appeasement is no longer an option. = 董事會的結論是綏靖不再是一種選擇。
Returning to old barbaric ways is not a sustainable business. We'll teach you why. = 原始的暴力並不是一項可持續的事業。我們會親自教你為何如此。
Do you animals have no shame, reveling in all your barbarism? = 你們這些毫無羞恥之心禽獸還陶醉在你們的野蠻行徑嗎？
Welcome! I’m Ma Shirong, CEO of NAEC. Behold this brave new world, blessed in fortune. We shall share the joy of all the wealth this world provides, don't you agree? = 歡迎！我是馬世榮，NAEC的行政總裁。看看這片富裕的新世界——它所帶來的榮華與喜悦應由大家共同分享，對吧？
Welcome. Would you like a cup of tea while we discuss? = 歡迎。我們討論的時候想喝杯茶嗎？
There you are. Let me prepare you some po... I mean tea. = 你來了啊。讓我為你準備一些藥......我是說茶。
Let's trade in a civilized way. = 讓我們文明的進行交易吧。
Dynasty of the Golden Digit = 黄金數碼王朝
Shujing = 樞京

Helios Megapolity = 赫利俄斯都會
Hypatia Athanasios = 基帕蒂亞·阿薩納西奧斯
The glory that is the Megacity demands more living space - your living space. = 我的都會需要更多的生存空間來發展——你的土地將被徵用。
Go ahead and crash your army onto my walls! = 那就來啊，在我的宏偉壁壘面前你的軍隊都只是以卵擊石！
Look at my city, ye mighty, and weep - for it is unlike any other. = 看看我的都市，征服者。為此哭泣吧，因為這是我獨一無二的遺作。
Have you come to gaze at the wonder that is the Helios Megapolity? I am its representative, Hypatia Athanasios. = 你是來這觀摩這偉大奇觀般的巨大都會麼？我是赫利俄斯都會的代表，基帕蒂亞·阿薩納西奧斯。
Ah, if it isn't the neighbor. What news do you bring of the world outside? = 啊，如果不是鄰居的話。你從外面的世界帶來了什麼消息？
Tell me why should I risk such indignation by talking to you? = 告訴我，為什麼我要冒著如此惱人的風險來跟你說話？
Our glorious city is willing to trade its goods for yours. = 我們的偉大都市願意與你交換貨物。
Glorious Ecumenopolis = 萬世之都
Helios Megalopolis = 赫利俄斯大都

Shamsy Electric Technologies = 沙姆西電力科技
Seth Al-Muhtariq = 賽斯·穆赫塔里夫
Peace ill suits me. Your colony would have to do to satisfy my thirst. = 和平只有懦夫才喜歡。你的殖民地將會成為我菜單上的一員！
Who do you think you are, to throw sand in my face?! Prepare for retribution! = 你當是誰了，把我不放在眼內是吧？為自己準備好後事吧！
Ahh, so I was the one blinded by the sun... = 啊，原來我才是在那刺眼日光之下被蔽目的人...
I am Seth Al-Muhtariq. Behind me is the full might of Shamsy Electric Technologies. Dare you go against my will? = 我，賽斯·穆赫塔里夫。在我身後的是沙姆西電力科技的全盛之力。在我面前，你，別想違抗我的意志。
You are in the presence of Seth and the Shamsy Electric Technologies. Speak. = 賽斯·穆赫塔里夫和沙姆西電力科技在你面前。說話吧。
So you do have the guts to contact me after all. = 看來你是吃了狗膽子才敢來聯絡我的。
I am in the mood for some trade, let us keep it that way. = 我正好有心情貿易一下。這樣辦吧。
Desert Storm = 沙漠雷暴
Avaris = 阿瓦里斯

Saturnus Federation = 土星聯邦
Kauko Korpela = 考科·科佩爾
Your territories seem ripe for the harvest. Please, let us in. = 你的土地正好到了適合收割的時節。我們也能分得滿斗米，對吧？
Time to reap what you sow. = 現在就讓你嘗嘗你自己種下的惡果。
May your fields become as barren as your cold, frozen heart. = 願你每一寸土如你那冷酷之心，寸草不生。
Hello. I am Kauko Korpela. Are you friend or foe to the Saturnus Federation? = 你好，我是考科·科佩爾。你是土星聯邦的朋友還是敵人？
Would you like to trade with what we've harvested?. = 你願意買下我們的收成嗎？
Orbital Harvesters = 天外豐饒的收成者
