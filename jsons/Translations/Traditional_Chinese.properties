I'll see that as an attempt to resist our righteous ideas. = 我會將其視為對我們正念的抵制。
Mankind will never prosper again, as you have laid our work in ruins. = 人類將永不再繁榮，只因我們一切的努力已經化為烏有。
Greetings, I represent the Cradian Federation. Be guided by our righteous wisdom, and mankind shall live in greater prosperity than ever. = 您好，我代表卡爾迪亞聯邦。在我們的正確智慧指引下，人類將走向更繁榮的未來。
Welcome. = 歡迎。
I do not trust you. = 我無法信任你。
I believe this will bring us all a step further to a brighter future. = 我相信這將使我們大家更進一步，走向更光明的未來。
