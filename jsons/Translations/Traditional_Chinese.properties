### Units
Flying Arsenal = 重裝空中武庫艦
Instead of a heavy helicopter gunship, the Front uses a different aircraft as their heavy close air support aircraft - a heavily armed and armored VTOL bomber, earning the name Flying Arsenal by its sheer amount of ordnance it can carry. = 陣線使​​用另一種飛機取代大型武裝炮艇作為它的重裝近距離空中支援飛機：一架全副武裝的垂直起降式裝甲轟炸機，因其可攜帶的彈藥和武器之多而贏得了空中武庫艦的稱號。
Mnewer Attack Mecha = 黑牛神攻擊機甲
Shamsy Electric Technologies' mainline mech, the Mnewer is equipped with not only SET's signature electric weaponry, but also a desert mobility system that allows them to move faster on deserts. =  沙姆西電力科技的主力機甲，除了裝備沙姆西標誌性的電能兵器外，它也具備專門沙漠機動系統使它能在沙漠中高速奔馳。
Springbok Hoverjet = 跳羚飛艇
This flying IFV is tougher than the average combat helicopter, and is equipped with powerful hoverjets that enable it to be quite nimble. = 它是一台會飛的步戰車——跳羚飛艇比普遍使用的武裝直升機更具備存活力。其強大的垂直引擎也使得它同時不缺乏機動力。
Renoster Tank = 犀牛坦克
The Renoster is a KGV-designed tank that trades some of its armor for firepower. As a side effect, it can go faster on flat, open terrain. = 拓野社以犧牲裝甲換取搭載更強火力的坦克型號，這型號另一個獨特優點就是在開闊地形的行進更暢順。
Dome Colonizer = 都市核心建設車
A mobile, self-deploying hab-dome kit, complete with starter 3D printer and the settlers to inhabit the end result. Limited amount. = 內部載有一切建立新巨蛋都市所需材料和工具，在合適的地點部署後內置的基本3D打印機便能在短時間內製造和組裝出作為都市心臟的都市核心；建設完成後隨車的殖民者會駐紮其中，成為新的都市。其技術含量注定它的供應和使用條件十分有限。
Dome Expansion Colonizer = 都市擴張建設車
A mobile, self-deploying hab-dome kit, complete with starter 3D printer and the settlers to inhabit the end result. = 內部載有一切建立新巨蛋都市所需材料和工具，在合適的地點部署後內置的基本3D打印機便能在短時間內製造和組裝出作為都市心臟的都市核心；建設完成後隨車的殖民者會駐紮其中，成為新的都市。
Dome Colonizer Stopper = 禁止訓練都市建設車
Dome City Counter = 巨蛋都市現有計量
Enceladus Satellite = “土衛二”型衛星
This modified survey satellite is also equipped with a medical network relay, which speeds up recovery of nearby units. = 這款改裝的觀察衛星也配置了醫療管理網絡的中繼站，能夠高效組織並加快其駐點周圍一圈友軍的治療工作。


### Buildings
Military Contractor Office = 軍事承包商辦公室
Semi-company-owned military contractors is an element of NAEC's defense force, where military personnel and assets may be purchased at a more favorable price from the contractors. = 由新亞半擁有的軍事承包商是其殖民地防禦力量的一個組成部分，軍事人員和武器可以從承包商那裡以更優惠的價格購買。
Digital Economy = 數碼經濟
Highly digitized economy played a crucial role in the wealth-making business of the NAEC. With minimal delay of information and interaction, development of industry and commerce can be highly accelerated. = 高度數位化的經濟在新亞的致富業務中發揮了至關重要的作用。以最小的資訊和互動延遲，高度加速工商業的發展。
Conscription Quarters = 徵兵宿舍
A small facility where not only weapons are stored for times of urgency, but also facilitate the conscription of personnel. = 一個小型設施，不僅可以儲存武器以備緊急之需，還可以方便徵兵。
Arms Factory = 軍工廠
The military production complexes that ensures all the comrades of the United Front gets their needed strength from steady supply of weapons. = 確保陣線所有同志都能從穩定的武器供應中獲得所需力量的軍事生產綜合體。
Athena Institute = 雅典娜學院
A massive extension for a colonial university, for nurturing the most educated scientific geniuses. = 殖民地大學的大型擴展園區，用於培養受過最高教育的科學人才。
Hephaestus Institute = 赫菲斯托斯學院
A massive extension for a colonial university, for nurturing the most professional engineering talents. = 殖民地大學的大型擴展園區，用於培養最專業的工程人才。
Apollo Institute = 阿波羅學院
A massive extension for a colonial university, for nurturing the most creative art masters. = 殖民地大學的大型擴展園區，用於培養最具創意的藝術人才。
Plutus Institute = 普利拓斯學院
A massive extension for a colonial university, for nurturing the most wise commerce elites. = 殖民地大學的大型擴展園區，用於培養最精明的商業人才。
Ares Institute = 阿瑞斯學院
A military academy extension for a command center, for nurturing the most resourceful military commanders. = 指揮中心的大型軍事學院擴建區，用於培養最足智多謀的軍官。
Solaris Satellite System = 索拉里斯衛星系統
Solaris Satellite System was being used as an powerful but expensive power system in space colonies of the Sol System, which the network of solar mirrors redirects solar radiation to accumulator satellites. The accumulator satellites then discharge the energy in form of a strong beam, it can be used to power an entire space colony hab station or a city, and at dire times it can also be used as an defensive weapon. = 索拉里斯衛星系統被用作太陽系太空殖民地中強大但昂貴的能源系統，太陽反射鏡網路將太陽輻射重定向到蓄能器衛星。然後蓄能器衛星以強光束的形式釋放能量，它可以用來為整個太空殖民地居住站或城市提供能源，在危急時刻它也可以用作防禦武器。
Lagrangian Monumental Plaza = 拉格朗日紀念廣場
People of the Lagrangian space colonies have traditions creating and preserving memorials of social and spiritual legacies, to remind themselves who they are, and ultimately strengthen their social identity. Each memorial in the plaza represents a different society, a different idea, and a different culture. = 拉格朗日太空殖民地的人們有創建和保存社會和精神遺產紀念碑的傳統，以提醒自己自己是誰，並最終加強他們的社會認同。廣場上的每一座紀念碑都代表著不同的社會、不同的思想、不同的文化。
M-Hydrogen Synthesis Plant = 金屬氫合成廠
These facilities produce metallic hydrogen, a superconductor that could be used in industrial machinery. = 生產金屬氫的設施。金屬氫是一種在工業機械中使用的超導體。
Ammonia Crystallizer = 晶化氨工廠
This facility readily crystallizes ammonia from recycled life support waste - among other sources - to be used in the production of fertilizer. = 該設施能從生命維持回收的廢料（以及其他來源）中製造用於生產肥料的含氨鹽晶。


