Josef Kruger = 約瑟夫·克魯格
It is time to hunt the most dangerous game - you. = 該時候狩獵世間最危險的獵物——就是你。
Do you realize who you've struck against, you animal?! = 你這野獸，不看看你剛才招惹了誰了？
So, the hunter has become the hunted... well done. = 好吧，獵物反客為主了。好樣的。
Ho there! I am Josef Kruger, CEO of Kruger-Gurevitch Ventures. Are you also here on a safari? = 嗨嗨！我是約瑟夫·克魯格，克魯格-古列維奇拓野社的總裁。你準備好來一場遊獵嗎？
Neighbor! Fancy of you to visit me. = 哦，是好鄰居啊！我很想你來拜訪呢。
Hrm, speak quickly before I change my mind. = 你最好在我改變主意之前表明來意。
What do you think of these deals, eh? = 你怎麼看這場買賣？
KGV Quality = 開拓者的堅實可靠
