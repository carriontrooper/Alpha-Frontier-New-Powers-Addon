It is time to hunt the most dangerous game - you. = 该时候狩猎世间最危险的猎物——就是你。
Do you realize who you've struck against, you animal?! = 你这野兽，不看看你刚才招惹了谁了？
So, the hunter has become the hunted... well done. = 好吧，猎物反客为主了。好样的。
Ho there! I am Josef Kruger, CEO of Kruger-Gurevitch Ventures. Are you also here on a safari? = 嗨嗨！我是约瑟夫·克鲁格，克鲁格-古列维奇拓野社的总裁。你准备好来一场游猎吗？
Neighbor! Fancy of you to visit me. = 哦，是好邻居啊！我很想你来拜访呢。
Hrm, speak quickly before I change my mind. = 你最好在我改变主意之前表明来意。
What do you think of these deals, eh? = 你怎么看这场买卖？
KGV Quality = 开拓者的坚实可靠
Groenveldt = 戈仁甸


### Units
Flying Arsenal = 重装空中武库舰
Instead of a heavy helicopter gunship, the Front uses a different aircraft as their heavy close air support aircraft - a heavily armed and armored VTOL bomber, earning the name Flying Arsenal by its sheer amount of ordnance it can carry. = 阵线使​​用另一种飞机取代大型武装炮艇作为它的重装近距离空中支援飞机：一架全副武装的垂直起降式装甲轰炸机，因其可携带的弹药和武器之多而赢得了空中武库舰的称号。
Mnewer Attack Mecha = 黑牛神攻击机甲
Shamsy Electric Technologies' mainline mech, the Mnewer is equipped with not only SET's signature electric weaponry, but also a desert mobility system that allows them to move faster on deserts. =  沙姆西电力科技的主力机甲，除了装备沙姆西标志性的电能兵器外，它也具备专门沙漠机动系统使它能在沙漠中高速奔驰。
Springbok Hoverjet = 跳羚飞艇
This flying IFV is tougher than the average combat helicopter, and is equipped with powerful hoverjets that enable it to be quite nimble. = 它是一台会飞的步战车——跳羚飞艇比普遍使用的武装直升机更具备存活力。其强大的垂直引擎也使得它同时不缺乏机动力。
Renoster Tank = 犀牛坦克
The Renoster is a KGV-designed tank that trades some of its armor for firepower. As a side effect, it can go faster on flat, open terrain. = 拓野社以牺牲装甲换取搭载更强火力的坦克型号，这型号另一个独特优点就是在开阔地形的行进更畅顺。
Dome Colonizer = 都市核心建设车
A mobile, self-deploying hab-dome kit, complete with starter 3D printer and the settlers to inhabit the end result. Limited amount. = 内部载有一切建立新巨蛋都市所需材料和工具，在合适的地点部署后内置的基本3D打印机便能在短时间内制造和组装出作为都市心脏的都市核心；建设完成后随车的殖民者会驻扎其中，成为新的都市。其技术含量注定它的供应和使用条件十分有限。
Enceladus Satellite = “土卫二”型卫星
This modified survey satellite is also equipped with a medical network relay, which speeds up recovery of nearby units. = 这款改装的观察卫星也配置了医疗管理网络的中继站，能够高效组织并加快其驻点周围一圈友军的治疗工作。


### Buildings
Military Contractor Office = 军事承包商办公室
Semi-Company-owned military contractors is an element of NAEC's defense force, where military personnel and assets may be purchased at a more favorable price from the contractors. = 由新亚半拥有的军事承包商是其殖民地防御力量的一个组成部分，军事人员和武器可以从承包商那里以更优惠的价格购买。
Digital Economy = 数码经济
Highly digitized economy played a crucial role in the wealth-making business of the NAEC. With minimal delay of information and interaction, development of industry and commerce can be highly accelerated. = 高度数位化的经济在新亚的致富业务中发挥了至关重要的作用。以最小的资讯和互动延迟，高度加速工商业的发展。
Conscription Quarters = 征兵宿舍
A small facility where not only weapons are stored for times of urgency, but also facilitate the conscription of personnel. = 一个小型设施，不仅可以储存武器以备紧急之需，还可以方便征兵。
Arms Factory = 军工厂
The military production complexes that ensures all the comrades of the United Front gets their needed strength from steady supply of weapons. = 确保阵线所有同志都能从稳定的武器供应中获得所需力量的军事生产综合体。
Athena Institute = 雅典娜学院
A massive extension for a colonial university, for nurturing the most educated scientific geniuses. = 殖民地大学的大型扩展园区，用于培养受过最高教育的科学人才。
Hephaestus Institute = 赫菲斯托斯学院
A massive extension for a colonial university, for nurturing the most professional engineering talents. = 殖民地大学的大型扩展园区，用于培养最专业的工程人才。
Apollo Institute = 阿波罗学院
A massive extension for a colonial university, for nurturing the most creative art masters. = 殖民地大学的大型扩展园区，用于培养最具创意的艺术人才。
Plutus Institute = 普利拓斯学院
A massive extension for a colonial university, for nurturing the most wise commerce elites. = 殖民地大学的大型扩展园区，用于培养最精明的商业人才。
Ares Institute = 阿瑞斯学院
A military academy extension for a command center, for nurturing the most resourceful military commanders. = 指挥中心的大型军事学院扩建区，用于培养最足智多谋的军官。
Solaris Satellite System = 索拉里斯卫星系统
Solaris Satellite System was being used as an powerful but expensive power system in space colonies of the Sol System, which the network of solar mirrors redirects solar radiation to accumulator satellites. The accumulator satellites then discharge the energy in form of a strong beam, it can be used to power an entire space colony hab station or a city, and at dire times it can also be used as an defensive weapon. = 索拉里斯卫星系统被用作太阳系太空殖民地中强大但昂贵的能源系统，太阳反射镜网路将太阳辐射重定向到蓄能器卫星。然后蓄能器卫星以强光束的形式释放能量，它可以用来为整个太空殖民地居住站或城市提供能源，在危急时刻它也可以用作防御武器。
Lagrangian Monumental Plaza = 拉格朗日纪念广场
People of the Lagrangian space colonies have traditions creating and preserving memorials of social and spiritual legacies, to remind themselves who they are, and ultimately strengthen their social identity. Each memorial in the plaza represents a different society, a different idea, and a different culture . = 拉格朗日太空殖民地的人们有创建和保存社会和精神遗产纪念碑的传统，以提醒自己自己是谁，并最终加强他们的社会认同。广场上的每一座纪念碑都代表着不同的社会、不同的思想、不同的文化。
M-Hydrogen Synthesis Plant = 金属氢合成厂
These facilities produce metallic hydrogen, a superconductor that could be used in industrial machinery. = 生产金属氢的设施。金属氢是一种在工业机械中使用的超导体。
Ammonia Crystallizer = 晶化氨工厂
This facility readily crystallizes ammonia from recycled life support waste - among other sources - to be used in the production of fertilizer. = 该设施能从生命维持回收的废料（以及其他来源）中制造用于生产肥料的含氨盐晶。


