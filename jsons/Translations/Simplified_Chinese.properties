New Astria Extraterrestrial Company = 新亚外天殖民公司
Ma Shirong = 马世荣
The Board of Directors have come to a conclusion that appeasement is no longer an option. = 董事会的结论是绥靖不再是一种选择。
Returning to old barbaric ways is not a sustainable business. We'll teach you why. = 原始的暴力并不是一项可持续的事业。我们会亲自教你为何如此。
Do you animals have no shame, reveling in all your barbarism? = 你们这些毫无羞耻之心禽兽还陶醉在你们的野蛮行径吗？
Welcome! I’m Ma Shirong, CEO of NAEC. Behold this brave new world, blessed in fortune. We shall share the joy of all the wealth this world provides, don't you agree? = 欢迎！我是马世荣，NAEC的行政总裁。看看这片富裕的新世界——它所带来的荣华与喜悦应由大家共同分享，对吧？
Welcome. Would you like a cup of tea while we discuss? = 欢迎。我们讨论的时候想喝杯茶吗？
There you are. Let me prepare you some po... I mean tea. = 你来了啊。让我为你准备一些药......我是说茶。
Let's trade in a civilized way. = 让我们文明的进行交易吧。
Dynasty of the Golden Digit = 黄金数码王朝
Shujing = 枢京

Helios Megapolity = 赫利俄斯都会
Hypatia Athanasios = 基帕蒂亚·阿萨纳西奥斯
The glory that is the Megacity demands more living space - your living space. = 我的都会需要更多的生存空间来发展——你的土地将被征用。
Go ahead and crash your army onto my walls! = 那就来啊，在我的宏伟壁垒面前你的军队都只是以卵击石！
Look at my city, ye mighty, and weep - for it is unlike any other. = 看看我的都市，征服者。为此哭泣吧，因为这是我独一无二的遗作。
Have you come to gaze at the wonder that is the Helios Megapolity? I am its representative, Hypatia Athanasios. = 你是来这观摩这伟大奇观般的巨大都会么？我是赫利俄斯都会的代表，基帕蒂亚·阿萨纳西奥斯。
Ah, if it isn't the neighbor. What news do you bring of the world outside? = 啊，如果不是邻居的话。你从外面的世界带来了什么消息？
Tell me why should I risk such indignation by talking to you? = 告诉我，为什么我要冒着如此恼人的风险来跟你说话？
Our glorious city is willing to trade its goods for yours. = 我们的伟大都市愿意与你交换货物。
Glorious Ecumenopolis = 万世之都
Helios Megalopolis = 赫利俄斯大都

