Kolya Solovev = 科利亚·索洛维夫
The people of the United Front demands war upon your lands. Be prepared. = 统一战线的人民要求在你们的土地上点燃革命的战火。做好准备。
Your evil intentions shall not leave unpunished. = 你的邪恶意图必得报应。
You......! = 你......！
Zdravstvuyte. This is the Northland People's United Front. May I represent my people to welcome you. = 你好。这里是北境人民战线。请允许我代表我的人民欢迎您。
The people of the United Front are listening. = 阵线的人民正在聆听。
My people do not welcome you, enemy. But I'll let you speak. = 我的人民不欢迎你，敌人。但我会给你发言的机会。
Here are my people's demands. Make a wise decision. = 这是我人民的要求。做出你最明智的决定。
Under a Common Banner = 统一阵线
