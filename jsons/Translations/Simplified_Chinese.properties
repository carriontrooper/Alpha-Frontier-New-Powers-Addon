### Civs

Cradian Federation = 卡尔迪亚联邦
Branden Adams = 布兰登·亚当斯
Your nation is on a dangerous path of degeneration. Let me put it back onto the right path - professionally. = 你们的国家正走在一条危险的堕落之路上。 让我「专业地」带它回归正路。
I'll see that as an attempt to resist our righteous ideas. = 我会将其视为对我们正念的抵制。
Mankind will never prosper again, as you have laid our work in ruins. = 人类将永不再繁荣，只因我们一切的努力已经化为乌有。
Greetings, I represent the Cradian Federation. Be guided by our righteous wisdom, and mankind shall live in greater prosperity than ever. = 您好，我代表卡尔迪亚联邦。在我们的正确智慧指引下，人类将走向更繁荣的未来。
Welcome. = 欢迎。
I do not trust you. = 我无法信任你。
I believe this will bring us all a step further to a brighter future. = 我相信这将使我们大家更进一步，走向更光明的未来。
Technocratic Prosperity = 技术统治的繁荣
Metropolis Central = 都会中心

