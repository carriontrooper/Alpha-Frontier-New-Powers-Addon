Peace ill suits me. Your colony would have to do to satisfy my thirst. = 和平只有懦夫才喜欢。你的殖民地将会成为我菜单上的一员！
Who do you think you are, to throw sand in my face?! Prepare for retribution! = 你当是谁了，把我不放在眼内是吧？为自己准备好后事吧！
Ahh, so I was the one blinded by the sun... = 啊，原来我才是在那刺眼日光之下被蔽目的人...
I am Seth Al-Muhtariq. Behind me is the full might of Shamsy Electric Technologies. Dare you go against my will? = 我，赛斯·穆赫塔里夫。在我身后的是沙姆西电力科技的全盛之力。在我面前，你，别想违抗我的意志。
You are in the presence of Seth and the Shamsy Electric Technologies. Speak. = 赛斯·穆赫塔里夫和沙姆西电力科技在你面前。说话吧。
So you do have the guts to contact me after all. = 看来你是吃了狗胆子才敢来联络我的。
I am in the mood for some trade, let us keep it that way. = 我正好有心情贸易一下。这样办吧。
Desert Storm = 沙漠雷暴
Avaris = 阿瓦里斯

Saturnus Federation = 土星联邦
Kauko Korpela = 考科·科佩尔
Your territories seem ripe for the harvest. Please, let us in. = 你的土地正好到了适合收割的时节。我们也能分得满斗米，对吧？
Time to reap what you sow. = 现在就让你尝尝你自己种下的恶果。
May your fields become as barren as your cold, frozen heart. = 愿你每一寸土如你那冷酷之心，寸草不生。
Hello. I am Kauko Korpela. Are you friend or foe to the Saturnus Federation? = 你好，我是考科·科佩尔。你是土星联邦的朋友还是敌人？
Would you like to trade with what we've harvested?. = 你愿意买下我们的收成吗？
